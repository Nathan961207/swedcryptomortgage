version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: mortgage_postgres
    environment:
      POSTGRES_DB: mortgage_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mortgage_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: mortgage_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mortgage_network

  # Backend API
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
    container_name: mortgage_backend
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/mortgage_db
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../apps/backend:/app
    networks:
      - mortgage_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
    container_name: mortgage_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../apps/frontend:/app
      - /app/node_modules
    networks:
      - mortgage_network
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: mortgage_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
    networks:
      - mortgage_network

volumes:
  postgres_data:
  redis_data:

networks:
  mortgage_network:
    driver: bridge
